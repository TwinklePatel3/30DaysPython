{% extends 'layout.html' %} {% block content %}
<div class="container">
    <form action="/api/v1.0/students/update/{{id}}" method="POST">
        <div class="form-row">
            {% for stud in student %}

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" value={{stud.name}}
                    autofocus="">
            </div>

            <div class="form-group">
                <label for="birthyear">Date of birth: </label>
                <input type="date" name="birthyear" id="birthyear" class="form-control" placeholder="Date of birth"
                    value={{stud.birthyear}}>
            </div>
            <div class="form-group">
                <label for="country">Country: </label>
                <input type="text" name="country" value={{stud.country}} id="country" class="form-control"
                    placeholder="Country">
            </div>
            <div class="form-group">
                <label for="city">City: </label>
                <input type="text" value={{stud.city}} name="city" id="city" class="form-control" placeholder="City">
            </div>
            <div class="form-group">
                <label for="skills">Skills: </label>
                <textarea rows="4" cols="50" name="skills" id="skills" class="form-control"
                    placeholder="Your skills separated by comma">{{", ".join(stud.skills)}}</textarea>
                <small>HTML, CSS, JavaScript etc</small>
            </div>


            <div class="form-group">
                <label for="bio">Your bio: </label>
                <textarea name="bio" id="bio" class="form-control">{{stud.bio}}</textarea>
            </div>
            {% endfor %}

            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-primary">
            </div>

        </div>
    </form>
</div>

{% endblock %}
